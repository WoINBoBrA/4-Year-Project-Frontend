<!--<c-header class="mb-4 d-print-none" position="sticky">-->
<ng-container>
  <c-container [fluid]="true">
    <button
      toggle="visible"
      cHeaderToggler
      [cSidebarToggle]="sidebarId"
      class="ps-1"
      *ngIf="user.role == 1"
    >
      <svg cIcon
        name="cilMenu"
        size="lg"
      ></svg>
    </button>
    <c-header-nav class="d-none d-lg-flex me-auto">
      <c-nav-item>
        <a cNavLink routerLink="/dashboard" routerLinkActive="active">Главная</a>
      </c-nav-item>
      <c-nav-item *ngIf="user.role == 1">
        <a cNavLink routerLink="/users" routerLinkActive="active">Пользователи</a>
      </c-nav-item>
      <c-nav-item *ngIf="user.role == 1">
        <a cNavLink routerLink="/tickets" routerLinkActive="active">Заявки</a>
      </c-nav-item>
      <c-nav-item *ngIf="user.role == 1">
        <a cNavLink routerLink="/categories" routerLinkActive="active">Категории</a>
      </c-nav-item>
    </c-header-nav>

    <c-header-nav class="ms-3">
      <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>

  </c-container>
  <c-header-divider></c-header-divider>
  <c-container [fluid]="true">
    <c-breadcrumb-router class="ms-2"></c-breadcrumb-router>
  </c-container>
</ng-container>
<!--</c-header>-->

<ng-template #userDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button
      cButton
      color=""
      [caret]="false"
      cDropdownToggle
      class="py-0"
    >
    {{user.firstName}} {{user.secondName}}
    </button>
    <ul cDropdownMenu class="pt-0 pr-5 w-auto">
      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Учётная запись</h6>
      </li>
      <li>
        <a (click) = "ToggleModal()" cDropdownItem>
          <svg cIcon class="me-2" name="cilTask"></svg>
          Изменить пароль
        </a>
      </li>
      <li>
        <hr cDropdownDivider/>
      </li>
      <li>
        <a (click) = "LogOut()" cDropdownItem>
          <svg cIcon class="me-2" name="cilAccountLogout"></svg>
          Выход
        </a>
      </li>
      <li></li>
    </ul>
  </c-dropdown>
</ng-template>
